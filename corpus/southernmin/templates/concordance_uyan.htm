查詢結果共{{concordance_uyan | length}}筆符合：
<table border=1>
<tr>
<th>UID</th><th>role</th><th>left</th><th>query</th><th>right</th><th>issuePageLine</th><th>book</th>
</tr>

{% for UID, role, left,query,right,issuePageLine,book in concordance_uyan %}
<tr>
<td>{{UID}}</td><td>{{role}}</td><td align=right>{{left}}</td><td style="background-color:yellow">{{query}}</td><td>{{right}}</td><td>{{issuePageLine}}</td><td>{{book}}</td>
</tr>
{% endfor %}
</table>
