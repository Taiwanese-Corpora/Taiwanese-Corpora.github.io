<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<div class=container>

<h2>臺灣本土語言語料庫</h2>

<form action=query_results>

<h5>1. 請點選並核取欲查詢之語言和語料庫：</h5>
<div>
  <a data-bs-toggle=collapse href=#Taigi role=button>閩南語</a>
	<div class=collapse id=Taigi>
	<input type=radio name=corpus value=u-yan_new.tsv>語苑</input>
	<input type=radio name=corpus value=liching-all_v3.tsv>荔鏡記</input>
	</div>
</div>

<div>
  <a data-bs-toggle=collapse href=#Hakka role=button>客家語</a>
  <div class=collapse id=Hakka>
    <input type=radio name=corpus value=Hakka>教育部客家語常用詞辭典</input>
  </div>
</div>

<div>
  <a data-bs-toggle=collapse href=#Amis role=button>阿美語</a>
  <div class=collapse id=Amis>
    <input type=radio name=corpus value=1>南勢阿美語</input>
    <input type=radio name=corpus value=2>秀姑巒阿美語</input>
    <input type=radio name=corpus value=3>海岸阿美語</input>
    <input type=radio name=corpus value=4>馬蘭阿美語</input>
    <input type=radio name=corpus value=5>恆春阿美語</input>
  </div>
</div>

<div>
  <a data-bs-toggle=collapse href=#Atayal role=button>泰雅語</a>
  <div class=collapse id=Atayal>
    <input type=radio name=corpus value=6>賽考利克泰雅語</input>
    <input type=radio name=corpus value=7>澤敖利泰雅語</input>
    <input type=radio name=corpus value=8>汶水泰雅語</input>
    <input type=radio name=corpus value=9>萬大泰雅語</input>
    <input type=radio name=corpus value=10>四季泰雅語</input>
    <input type=radio name=corpus value=11>宜蘭澤敖利泰雅語</input>
  </div>
</div>

<h5>2. 請於欲查詢之功能輸入：</h5>
<div class=form-group>
  <label>關鍵詞查詢 (KWIC concordance)</label>
  <input class=form-control name=kw placeholder="Enter keyword">
</div>
<div class=form-group>
  <label>切詞查詢 (bigram)</label>
  <input class=form-control name=gram placeholder="Enter bigram">
  <small class="form-text text-muted">(用於閩南語)</small>
</div>
<div class=form-group>
  <label>搭配詞組查詢 (collocation)</label><br>
  <table>
    <tr><td><input name=w1 placeholder="Enter the first word"></td><td><small class="form-text text-muted">(用於閩南語)</small></td></tr>
    <tr><td></td><td><input name=w21 placeholder="Enter the second word"></td></tr>
    <tr><td></td><td><input name=w22 placeholder="Enter the second word"></td></tr>
    <tr><td></td><td><input name=w23 placeholder="Enter the second word"></td></tr>
  </table>
</div>

<input type=submit>
</form>
