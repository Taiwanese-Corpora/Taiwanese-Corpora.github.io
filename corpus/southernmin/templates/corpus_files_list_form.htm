<head>
<base target="_blank">
</head>


<body bgcolor=lightyellow>

<h3>2022/10/25 Release Note: 族語檢索新增智慧中文相容功能</h3>

<form action=query_results>
<fieldset>
<legend>1. 請根據欲查詢功能輸入</legend>

<table border=0>
    <tr><td align=right>關鍵詞查詢 (KWIC) : </td><td><input name=kw placeholder='e.g., 儕'></input> (支援<a href=https://docs.python.org/3/library/re.html>正規表達式</a>搜尋，需於()括號前加\)</td></tr>
<tr><td align=right>切詞查詢 (bigram) :</td><td><input name=gram placeholder='e.g., 打'></input></td></tr>
<!--
<tr><td align=right>正規表達式進階查詢 :</td><td><input name=regexp placeholder='(.*) (儕\(Nf\)) 人\(.*?\)'></input></td></tr>
-->
</table>

</fieldset>



<fieldset>
<legend>2. 選擇語料庫檔案（部分檔案僅供下載瀏覽，尚未提供檢索功能）</legend>


{% for dir,files in dir_files.items %}
    {{dir}} <br>
    {% for file in files %}
    <input type=radio name=corpus value={{file}} selected><a href=http://34.80.160.234/corpus/corpora_root_dir/{{dir}}{{file}}>{{file}}</a></input><br>
    {% endfor %}
{% endfor %}


</fieldset>

<input type=submit>
</form>
